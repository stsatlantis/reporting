@(reviews: List[PeerReview])

@main("Peer reviews") {
    Peer reviews:
    <table>

    @reviews.map { review =>
        <tr>
            <td>
                @review.id
            </td>
            <td>
            @review.fillDate
            </td>
            <td>
                <a href="@routes.Reports.viewPeerReview(review.id)">
                    Details</a>
            </td>
        </tr>
    }
    </table>
}
